version: "2"
sql:
  - engine: "postgresql"
    # O sqlc lê as migrações para entender a estrutura do DB
    schema: "internal/database/migrations"
    # O sqlc lê essas queries para gerar o código Go
    queries: "internal/database/queries"
    gen:
      go:
        # Caminho para o pacote Go gerado
        path: "internal/database/sqlc"
        # Nome do pacote Go
        package: "sqlc_gen"
        # Configurações de emissão de código
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false